{% extends "base.html" %}

{% block content %}

<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center;">
    <h1>Oops! Something went wrong ðŸ˜¢</h1>
    <p style="font-size: 1.5rem;">Sorry, the page you are looking for is not available.</p>

    {% if error %}
        <button onclick="toggleError()" style="margin-top: 10px; cursor: pointer; border: none; background: none; color: blue; text-decoration: underline;">
            See error details
        </button>
        <p id="error-message" style="display: none; font-size: 0.9rem; color: red; margin-top: 5px;">
            {{ error }}
        </p>
    {% endif %}

    <a href="/" class="btn" style="margin-top: 15px;">Go back</a>
</div>

<script>
    function toggleError() {
        var errorMessage = document.getElementById("error-message");
        if (errorMessage.style.display === "none") {
            errorMessage.style.display = "block";
        } else {
            errorMessage.style.display = "none";
        }
    }
</script>

{% endblock %}
