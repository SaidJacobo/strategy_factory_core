<!-- Modal de Bootstrap -->
<div class="modal fade" id="botsModal" tabindex="-1" aria-labelledby="botsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="botsModalLabel">Random test parameters</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/backtest/{{ performance.Id }}/random_test" method="post" class="w-50 mx-auto p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="iterations" class="form-label">iterations:</label>
                        <input type="number" id="iterations" name="iterations" class="form-control" step="1" min="0" value="{{ random_test_iterations.Value }}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Start</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
