<!-- Modal de Bootstrap -->
<div class="modal fade" id="botsModal" tabindex="-1" aria-labelledby="botsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="botsModalLabel">Montecarlo parameters</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/backtest/{{ performance.Id }}/montecarlo" method="post" class="w-50 mx-auto p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="simulations" class="form-label">Simulations:</label>
                        <input type="number" id="simulations" name="simulations" class="form-control" step="1" min="10" value="{{ montecarlo_iterations.Value }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="threshold_ruin" class="form-label">Threshold ruin:</label>
                        <input type="number" id="threshold_ruin" name="threshold_ruin" class="form-control" step="0.01" min="1" max="100" value="{{ montecarlo_risk_of_ruin.Value }}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Start</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
